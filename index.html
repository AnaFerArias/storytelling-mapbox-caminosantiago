<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: inter;
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        #header h1,
        #header h2,
        #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }
        /* === HEADER: identidad Camino === */
#header.dark {
    background-color: #0f4a8a; 
}

/* T√≠tulo */
#header.dark h1 {
    color: #f2c94c;
    font-size: 2.1rem;
}

/* Subt√≠tulo y byline:*/
#header.dark h2 {
font-size: 1.2rem;
color: #f2f2f2;
}
#header.dark p {
    color: #f2f2f2;
}

#header.dark .map-hint {
    font-size: 0.8rem;
    font-style: italic;
    color: #cfe3ff;
    opacity: 0.8;
    padding-top: 0;
    padding-bottom: 0.5vh;
    pointer-events: none;
}
#header .buen-camino {
    font-size: 0.75rem;
    font-style: italic;
    color: #cfe3ff;
    opacity: 0.4;
    margin-top: 0.40vh;
    padding-bottom: 1vh;
}

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 13px;
            position: relative;
            z-index: 5;
            background-color: #0f4a8a;
            color: #f2f2f2;      
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 28vw;
            margin-left: 6vw;
        }

        .righty {
            width: 28vw;
            margin-left: 66vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #f3f3f3;
        }

        .dark {
            color: #EFB82F;
            background-color: #18508c;
        }

        .step {
            padding-bottom: 92vh;
            /* margin-bottom: 10vh; */
            opacity: 0.20;
            transition: opacity 1.2s ease-in-out;
        }

        .step.active {
            opacity: 0.95;
        }

        .step div {
            padding: 25px 50px;
            line-height: 25px;
            font-size: 13px;
        }

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 85vw;
                margin: 0 auto;
            }
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }
        .mapboxgl-popup-content {
        font-size: 12.5px;
        line-height: 1.55;
        color: #1a1a1a;
        padding: 14px 18px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
        }
        .mapboxgl-popup-content .popup-title {
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 8px;
        }
        #header .map-hint {
        font-size: 0.8rem;
        font-style: italic;
        color: #0E4A94;
        opacity: 0.75;
        padding-top: 0;
        padding-bottom: 0.5vh;
        pointer-events: none;
        }
        #features .step > div {
        background-color: rgba(255, 255, 255, 0.95);
        color: #1a1a1a;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        padding: 25px 50px;
        transition: box-shadow 0.5s ease, transform 0.5s ease;
        }
        .step.active > div {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
        transform: translateY(-3px);
        }
        /* Texto descriptivo */
        #features .step p {
        color: #1a1a1a;
        line-height: 26px;
        font-size: 13.3px;
        text-align: justify;
        }

        /* Evita que .dark afecte a los chapters */
        #features .step .dark {
        background-color: #f3f3f3;
        color: #1a1a1a;
        }
        /* === T√≠tulos de las etapas === */
        #features .step h3 {
        font-size: 1.28rem;     
        font-weight: 650;
        margin-bottom: 1.7rem;
        color: #1a1a1a;
        }
        #features .step#Final > div {
        width: 40vw;
        max-width: 620px;
        margin: 0 auto;
        }
        /* === Eliminar visibilidad barra de scroll === */
        html, body {
        overflow-x: hidden;
        }
        ::-webkit-scrollbar {
        display: none;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }
          // Map interaction hint
            var mapHint = document.createElement('p');
            mapHint.className = 'map-hint';
            mapHint.innerText = 'üñ±Ô∏è Interact√∫a con los puntos del mapa para ver y explorar los datos √∫tiles de las etapas';
            header.appendChild(mapHint);

            var buenCamino = document.createElement('p');
            buenCamino.className = 'buen-camino';
            buenCamino.innerText = '¬°Buen Camino!';
            header.appendChild(buenCamino);

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: true,
            projection: config.projection
        });
map.scrollZoom.disable();
        // Create a inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();


        map.on("load", function () {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            };
const popup = new mapboxgl.Popup({
  closeButton: false,
  closeOnClick: false
});
map.on('mousemove', 'etapas-camino', (e) => {
  console.log(e.features[0].properties);
  popup
    .setLngLat(e.lngLat)
    .setHTML(
        `<div class="popup-title">‚ÑπÔ∏è Info √∫til</div>
        Tipo Etapa: <strong>${e.features[0].properties.tipo_etapa}</strong><br>
      Distancia etapa (km): ${e.features[0].properties.km_etapa}<br>
      Total acumulado (km): ${e.features[0].properties.km_acumulados}<br>
      Desnivel Total (m): ${e.features[0].properties.desnivel_total}<br>
      Tiempo (h): ${e.features[0].properties.tiempo}<br>
      Exigencia f√≠sica:<strong> ${e.features[0].properties.exigencia_f√≠sica}</strong><br>
      Alojamiento:<em> ${e.features[0].properties.alojamiento}</em>
      `
    )
    .addTo(map);
});


map.on('mouseleave', 'etapas-camino', () => {
  popup.remove();
});

            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    var chapter = config.chapters[current_chapter];

                    response.element.classList.add('active');
                    map[chapter.mapAnimation || 'flyTo'](chapter.location);

                    if (config.showMarkers) {
                        marker.setLngLat(chapter.location.center);
                    }
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    if (chapter.callback) {
                        window[chapter.callback]();
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            map.rotateTo(rotateNumber + 180, {
                                duration: 30000, easing: function (t) {
                                    return t;
                                }
                            });
                        });
                    }
                    if (config.auto) {
                        var next_chapter = (current_chapter + 1) % config.chapters.length;
                        map.once('moveend', () => {
                            document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                        });
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                });


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });    

    </script>

</body>

</html>
